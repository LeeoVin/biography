<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd PAGE</title>
    <style>
        .form-card
        {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>This is 2nd page</h1>
        
        <hr>
        <p>
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter you fullname">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter you email">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter you password">
            
            <label for="age">Age</label>
            <input type="age" id="age" name="age" min="1" max="120">

            <label for="dob">Date of Birth</label>
            <input type="dob" id="dob" name="dob">

            <label>Gender</label>
            <br>        
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>

            <label>Hobbies</label>
            <br>        
            <input type="checkbox" id="coding" name="hobbies" value="Coding">
            <label for="coding" style="display:inline">Coding</label>
            <input type="checkbox" id="reading" name="hobbies" value="Reading">
            <label for="reading" style="display:inline">Reading</label>
            <input type="checkbox" id="gaming" name="hobbies" value="Gaming">
            <label for="gaming" style="display:inline">Gaming</label>
           
           
            <br>
        </p>

</body>
</html>
